<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فیشن چپس اسٹور (Fashion Chips Store)</title>
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for better Urdu and English display -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Loading Spinner (Visible until JS loads data) -->
    <div id="loading-spinner" class="loading-overlay">
        <div class="spinner"></div>
        <p>ڈیٹا لوڈ ہو رہا ہے...</p>
    </div>

    <!-- Main Content Area -->
    <div id="app-container" class="hidden">
        
        <!-- Header & Admin Access -->
        <header>
            <h1 id="site-title">فیشن چپس اسٹور</h1>
            <button id="admin-login-btn">ایڈمن لاگ ان</button>
        </header>

        <!-- Customer View (Default) -->
        <div id="customer-view" class="view-section">
            <div id="product-grid" class="grid-container">
                <!-- Products will be injected here by app.js -->
            </div>

            <!-- Cart Sidebar -->
            <div id="cart-sidebar">
                <h2>ٹوکری</h2>
                <div id="cart-items">
                    <!-- Cart items will be injected here -->
                    <p class="empty-cart-message">آپ کی ٹوکری خالی ہے۔</p>
                </div>
                <div class="cart-summary">
                    <p>کل رقم: <span id="cart-total">£0.00</span></p>
                    <label for="pickup-time-input">پک اپ کا وقت:</label>
                    <input type="time" id="pickup-time-input" required>
                    <button id="submit-order-btn" disabled>آرڈر بھیجیں</button>
                    <p id="order-status-message" class="status-message hidden"></p>
                </div>
            </div>
        </div>

        <!-- Admin View -->
        <div id="admin-view" class="view-section hidden">
            <button id="admin-logout-btn" class="logout-btn">لاگ آؤٹ</button>
            
            <div class="admin-panel-container">
                <!-- Column 1: Add/Edit Product -->
                <div class="panel-card product-form-card">
                    <h2>پروڈکٹ شامل/ترمیم کریں</h2>
                    <form id="product-form">
                        <input type="hidden" id="product-id" value="">
                        <input type="text" id="product-name" placeholder="نام" required>
                        <input type="number" step="0.01" id="product-price" placeholder="قیمت (£)" required>
                        <textarea id="product-description" placeholder="تفصیل"></textarea>
                        <input type="url" id="product-image-url" placeholder="تصویر کا URL (اختیاری)">
                        <button type="submit" id="save-product-btn">محفوظ کریں</button>
                    </form>
                    <div id="product-list-admin">
                        <h3>موجودہ پروڈکٹس</h3>
                        <!-- List of products for editing/deleting -->
                    </div>
                </div>

                <!-- Column 2: Orders Management -->
                <div class="panel-card order-management-card">
                    <h2>آرڈر مینجمنٹ</h2>
                    <div id="orders-list">
                        <!-- Real-time orders will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Custom Modal for Alerts, Prompts, and Confirmation -->
    <div id="custom-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="modal-title">پیغام</h3>
            <p id="modal-message"></p>
            <input type="password" id="modal-input" class="modal-input hidden" placeholder="پن کوڈ درج کریں">
            <div class="modal-actions">
                <button id="modal-cancel" class="hidden">منسوخ کریں</button>
                <button id="modal-confirm">ٹھیک ہے</button>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDKs -->
    <script type="module" src="app.js"></script>
</body>
</html>
